<p>
    Write a query that generates a series of numbers from 1 to N, where N is the single value contained
    within the <strong>number</strong> table.
</p>

<h3>Example</h3>
<p>Suppose the <strong>number</strong> table contains:</p>
<table class="table table-striped my-3">
    <thead>
        <tr>
            <th>n</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>5</td>
        </tr>
    </tbody>
</table>

<h3>Output</h3>
<p>The query should generate the following sequence:</p>
<table class="table table-striped my-3">
    <thead>
        <tr>
            <th>n</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
    </tbody>
</table>
