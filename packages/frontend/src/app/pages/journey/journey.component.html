<div class="container py-3" style="align-content: center; margin-bottom: 4rem;">
    <h1 class="text-center my-xl"><app-langicon [lang]="lang.toLowerCase()" [size]="32"></app-langicon> {{lang}} Arena</h1>

    <div class="list">
        @for (item of problemTitles(); track $index) {
        @if (item.additionalTitle) {
        <h2 class="text-center" style="margin-block: 2rem 1rem;">{{ item.additionalTitle }}</h2>
        }
        <div class="list-item">
            <div class="list-item-completed">
                <div class="star-wrap" (click)="favorite(item)">
                    <div class="star" [class.starred]="item.favorite"></div>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" [id]="'id-' + item.filename" type="checkbox" [checked]="item.done">
                    </label>
                </div>
            </div>
            <div class="list-item-content">
                <span>Problem:</span><b>{{ item.title }}</b>
                <span>Rating:</span><b>{{ item.rating }}</b>
            </div>
            <div class="list-item-action">
                <button class="btn btn-primary" [routerLink]="['/' + lang.toLowerCase() + '-arcade', item.filename]">
                    <i class="bi bi-play-fill"></i>
                </button>
            </div>
        </div>
        }
    </div>
</div>

<div class="solved-indicator">
    <a routerLink="/" class="btn compact">
        <i class="bi bi-house"></i> Home
    </a>
    <div style="font-size: 21px;">{{ solvedProblems().length }} / {{ problemTitles().length }}</div>
    <button class="btn compact btn-primary" (click)="saveData()">Save <i class="bi bi-cloud-arrow-down-fill"></i></button>
    <button class="btn compact btn-secondary" (click)="loadData()">Load <i class="bi bi-cloud-arrow-up-fill"></i></button>
</div>
