<div class="choose-grid-wrap">
    <h1 class="mb-xl text-center"><app-langicon [lang]="lang.toLowerCase()" [size]="32"></app-langicon> {{lang.toUpperCase()}} Arena</h1>

    <div class="choose-grid">
        <div class="choose-card card card-body" [routerLink]="['/' + lang.toLowerCase() + '-arcade']">
            <i class="bi bi-joystick"></i>
            <div class="lbl">Arcade</div>
        </div>
        <div class="choose-card card card-body" [routerLink]="['/' + lang.toLowerCase() + '-multiplayer']">
            <i class="bi bi-people-fill"></i>
            <div class="lbl">Multiplayer</div>
        </div>
    </div>
</div>
